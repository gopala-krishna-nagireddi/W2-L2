<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sofia+Sans:wght@900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Sofia+Sans:wght@900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="main">
      <nav class="home-page-nav-container">
        <picture>
          <img class="logo" src="images\Logo.png" alt="logo" />
        </picture>
        <div class="nav-menu-container">
          <ul class="nav-links">
            <li class="nav-item">Shop</li>
            <li class="nav-item">Brands</li>
            <li class="nav-item">Contact us</li>
          </ul>
          <button class="signup-btn" type="button">Sign up</button>
        </div>
      </nav>
      <div class="home-page-products-banner-container">
        <div class="home-page-products-details-container">
          <div class="product-details-container"></div>
          <div class="social-icons-container">
            <div class="social-icons">
            
            </div>
          </div>
        </div>
        <div class="products-corousel-container">
          <section class="splide" aria-label="Splide Basic HTML Example">
            <div class="splide__track">
              <ul class="splide__list"></ul>
            </div>
          </section>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
